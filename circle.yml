machine:
  timezone: America/Chicago
  ruby:
    version: 2.2.4
  environment:
    JEKYLL_ENV: production

test:
  override:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site --disable-external

deployment:
  beta:
    branch: jekyll-port
    commands:
      - bundle exec jekyll build
      - bundle exec s3_website push
